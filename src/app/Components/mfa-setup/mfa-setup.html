<div class="container-fluid min-vh-100 d-flex align-items-center bg-body-tertiary">
  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm">
          <div class="card-body p-3 p-md-4">
            <h5 class="card-title mb-3">Set up Authenticator App (TOTP)</h5>
            <p class="text-muted">Scan the QR code with your authenticator app (Google Authenticator, Authy, etc.). If you can’t scan, enter the secret manually.</p>

            <div class="d-flex flex-column flex-md-row align-items-center gap-3 my-3">
              <img *ngIf="qrUrl" [src]="qrUrl" alt="MFA QR Code" class="qr border rounded" width="200" height="200"/>
              <div class="w-100">
                <div class="small text-muted mb-1">QR enter the code manually</div>
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" [(ngModel)]="base32" id="manual-secret" placeholder="Secret (Base32)" (focus)="selectSecret($event)">
                  <button class="btn btn-outline-secondary" type="button" (click)="copySecret()">Copy</button>
                </div>
                <div class="form-text">Use this only if you can't scan the QR.</div>
              </div>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary w-100" type="button" (click)="focusOtp()">Continue to Verification</button>
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
              <div class="mb-3">
                <label for="otp" class="form-label">Enter 6‑digit code</label>
                <input id="otp" type="text" inputmode="numeric" maxlength="8" autocomplete="one-time-code"
                       class="form-control" formControlName="otp"
                       [class.is-invalid]="form.get('otp')?.invalid && form.get('otp')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('otp')?.invalid && form.get('otp')?.touched">
                  <div *ngIf="form.get('otp')?.errors?.['required']">Code is required</div>
                  <div *ngIf="form.get('otp')?.errors?.['minlength']">Code is too short</div>
                </div>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit" [disabled]="isLoading || form.invalid">
                  <span *ngIf="!isLoading">Verify & Enable</span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                  <span *ngIf="isLoading" class="visually-hidden">Verifying…</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

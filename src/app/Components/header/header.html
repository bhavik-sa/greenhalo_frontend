<nav class="app-header navbar navbar-expand bg-body">
    <div class="container-fluid">
        <!-- Left side navigation -->
        <button class="btn btn-link text-dark p-0 me-3" (click)="toggleSidebar()" aria-label="Toggle navigation">
            <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </button>
        
        <!-- Right side navigation -->
        <ul class="navbar-nav ms-auto">
            <!-- User Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" 
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="d-flex align-items-center">
                        <!-- <div class="me-2 d-none d-md-block">
                            <span class="fw-semibold">{{ currentUser?.name || 'User' }}</span>
                        </div> -->
                        <div class="avatar-sm position-relative">
                            <div *ngIf="profileImage" class="avatar-title bg-primary text-white rounded-circle overflow-hidden position-relative">
                                <img [src]="profileImage" alt="Profile" 
                                     class="w-100 h-100 object-fit-cover"
                                     (error)="onImageError($event)">
                                <div class="default-avatar" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; align-items: center; justify-content: center;">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <div *ngIf="!profileImage" class="avatar-title bg-primary text-white rounded-circle">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" [routerLink]="['/profile']" (click)="closeDropdown()">
                            <i class="bi bi-person me-2"></i> Profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" [routerLink]="['/profile']" [queryParams]="{tab: 'password'}" (click)="closeDropdown()">
                            <i class="bi bi-key me-2"></i> Change Password
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item text-danger" href="#" (click)="logout($event)">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

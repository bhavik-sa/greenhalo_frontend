<div class="min-vh-100 d-flex align-items-center justify-content-center bg-body-tertiary p-3">
  <div class="w-100" style="max-width: 400px;">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <h2 class="h4 fw-bold mb-2">Multi‑Factor Authentication</h2>
          <p class="text-muted mb-0">Enter the verification code sent to your email</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
          <div class="mb-4">
            <label for="mfa-code" class="form-label fw-medium">Verification Code</label>
            <div class="input-group">
              <input 
                id="mfa-code" 
                type="text" 
                inputmode="numeric" 
                autocomplete="one-time-code" 
                class="form-control form-control-lg text-center fw-bold py-3"
                formControlName="code"
                placeholder="••••••"
                maxlength="6"
                [class.is-invalid]="form.get('code')?.invalid && form.get('code')?.touched"
              >
            </div>
            <div class="invalid-feedback d-block" *ngIf="form.get('code')?.invalid && form.get('code')?.touched">
              <div *ngIf="form.get('code')?.errors?.['required']">Please enter the verification code</div>
              <div *ngIf="form.get('code')?.errors?.['minlength']">Code must be 6 digits</div>
            </div>
          </div>

          <div class="d-grid gap-3">
            <button class="btn btn-primary btn-lg" type="submit" [disabled]="isLoading || form.invalid">
              <span *ngIf="!isLoading">Verify</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" aria-hidden="true"></span>
              <span *ngIf="isLoading">Verifying...</span>
            </button>

            <!-- <div class="text-center mt-3">
              <button type="button" class="btn btn-link p-0" (click)="resendCode()" [disabled]="isResending">
                <span *ngIf="!isResending">Didn't receive a code? Resend</span>
                <span *ngIf="isResending" class="text-muted">Sending new code...</span>
              </button>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
